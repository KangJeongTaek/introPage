<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Yu-Gi-Oh Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: auto;
        }
        .card h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="card">
    <img src="https://via.placeholder.com/300x400" alt="Yu-Gi-Oh Card">
    <h2>카드 이름</h2>
    <p>카드 설명이 여기에 들어갑니다.</p>
</div>
</body>
</html>
