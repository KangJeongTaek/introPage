<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>강정택 소개</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />

        <link href="/css/index/styles.css" rel="stylesheet" />
    </head>
    <body>
    <input type="hidden" id="currentLanguage" value="ko">
    <div class="language-buttons position-fixed ms-3">
        <button class="btn btn-sm text-white-50" onclick="setLanguage('ko')">한국어</button>
        <button class="btn btn-sm text-white-50" onclick="setLanguage('ja')">日本語</button>
    </div>
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/mp4/bg.mp4" type="video/mp4" /></video>
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <img src="/assets/img/identi.jpg" alt="Profile Picture" class="profile-img" />
                    <p class="h1 fst-italic lh-1 mb-4" id="name"></p>
                    <p class="mb-5" id="description"></p>
                </div>
            </div>
        </div>
               <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" onclick="userPlusButton()"><i class="fa-solid fa-user-plus"></i></a>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="/js/index/scripts.js"></script>
    </body>
</html>
